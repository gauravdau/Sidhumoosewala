  <style>
    :root{

    .logo{width:42px;height:42px;border-radius:14px;background:radial-gradient(circle at 30% 30%,var(--accent),transparent 60%),radial-gradient(circle at 70% 70%,var(--accent-2),transparent 60%),var(--card);box-shadow:0 10px 30px #0008}

    .muted{color:var(--muted)}

    .search input{all:unset;flex:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:22px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:16px;display:flex;flex-direction:column;gap:12px;box-shadow:0 10px 30px #0005}
    .title{font-weight:700;margin:0;font-size:18px}
    .desc{color:var(--muted);font-size:14px;margin:0}
    .meta{display:flex;gap:8px;flex-wrap:wrap}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted)}
    .actions{display:flex;gap:10px;margin-top:auto}
    .btn{flex:1;text-align:center;text-decoration:none;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#0b1223}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#001b1e;font-weight:700;border:none}
    footer{margin-top:30px;text-align:center;color:var(--muted);font-size:13px}
    .empty{display:none;text-align:center;color:var(--muted);padding:30px;border:1px dashed var(--border);border-radius:16px}
    @media (prefers-reduced-motion:no-preference){
      .card{transition:transform .15s ease}
      .card:hover{transform:translateY(-2px)}
    }
  </style>

  </div>  <script>
    // ======= Edit your PDF items here =======
    const pdfList = [
      {
        title: "Sample eBook",
        desc: "‡§°‡•á‡§Æ‡•ã PDF ‡§´‡§æ‡§á‡§≤ (‡§≤‡•ã‡§ï‡§≤)",
        file: "sample.pdf", // keep sample.pdf next to this HTML
        size: "1.2 MB",
        tags: ["ebook", "demo"]
      },
      {
        title: "College Notes ‚Äì OS Unit 1",
        desc: "Operating Systems handout",
        file: "notes-os-unit1.pdf",
        size: "840 KB",
        tags: ["notes", "os", "cs"]
      },
      {
        title: "Syllabus 2025",
        desc: "Official syllabus PDF (external)",
        file: "https://example.com/files/syllabus-2025.pdf",
        size: "‚Äî",
        tags: ["syllabus", "official"]
      }
    ];

    // ======= Rendering logic (no need to change) =======
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');

    function badge(text){
      const b = document.createElement('span');
      b.className = 'badge';
      b.textContent = text;return b;
    }

    function card(item){
      const li = document.createElement('article');
      li.className = 'card'; li.setAttribute('role','listitem');
      li.innerHTML = `
        <h2 class="title">${item.title}</h2>
        <p class="desc">${item.desc ?? ''}</p>
        <div class="meta"></div>
        <div class="actions">
          <a class="btn" href="${item.file}" target="_blank" rel="noopener" aria-label="View ${item.title}">View</a>
          <a class="btn primary" href="${item.file}" download aria-label="Download ${item.title}">Download</a>
        </div>`;
      const meta = li.querySelector('.meta');
      meta.appendChild(badge('PDF'));
      if(item.size) meta.appendChild(badge(item.size));
      (item.tags||[]).slice(0,3).forEach(t=>meta.appendChild(badge(t)));
      return li;
    }

    function render(list){
      grid.innerHTML='';
      if(!list.length){ empty.style.display='block'; return; }
      empty.style.display='none';
      list.forEach(i=>grid.appendChild(card(i)));
    }

    function filter(){
      const keyword = (q.value||'').toLowerCase().trim();
      if(!keyword){ render(pdfList); return; }
      const out = pdfList.filter(i=>
        i.title.toLowerCase().includes(keyword) ||
        (i.desc||'').toLowerCase().includes(keyword) ||
        (i.tags||[]).join(' ').toLowerCase().includes(keyword)
      );
      render(out);
    }

    q.addEventListener('input', filter);
    document.getElementById('y').textContent = new Date().getFullYear();
    render(pdfList);
  </script></body>
